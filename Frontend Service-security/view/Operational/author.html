        <!-- Modal -->
        <legend>Author</legend>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" style="width: 140%; height: 150%; ">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Registro</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="clearData()"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div id="inputdata">
                                <form class="row g-3 needs-validation" novalidate*class="row g-3 needs-validation"
                                     novalidate>
                                    <fieldset class="formulario">
                                        <legend>Author</legend>
                                        <div class="form-group row">

                                            <!-- input id hidden -->
                                            <input type="hidden" name="id" id="id" value="">
                                            <!-- input-->

                                            <!-- input author-->
                                            <label class="col-sm-2 col-form-label" for="person">person </label>
                                            <select class="form-control" name="person" id="person">
                                                <!-- Las opciones se cargarán dinámicamente con JavaScript -->
                                            </select>

                                            <!-- input codigo-->
                                            <label class="col-sm-2 col-form-label" for="codigo">codigo </label>
                                            <input type="text" class="form-control" name="codigo" id="codigo">

                                            <!-- input state-->
                                            <label class="col-sm-2 col-form-label">state</label>
                                            <div class="col-sm-10">
                                                <select class="form-select" id="state">
                                                    <option value="1">activo</option>
                                                    <option value="0">inactivo</option>
                                                </select>
                                                <div class="valid-feedback">
                                                    Looks good!
                                                </div>
                                                <div class="invalid-feedback">
                                                    Ingrese el codigo.
                                                </div>
                                                <br>
                                                          
                                            </div>

                                    </fieldset>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" name="btnCloced" class="btn btn-secondary" data-bs-dismiss="modal"
                                onclick="clearData()">cerrar</button>
                            <br>
                            <button name="btnAgregar" class="btn btn-primary" type="button" onclick="save()"
                                data-bs-dismiss="modal">Agregar</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- table-->
        <table class="table table-hover">
            <thead>
                <tr class="table-dark">
                    <th scope="col">codigo</th>
                    <th scope="col">Nombre</th>
