                        <div id="inputdata">
                            <form class="row g-3 needs-validation" novalidate*class="row g-3 needs-validation"Â novalidate>

                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Name</label>
                                        <div class="col-sm-10">

                                            </div>
                                  <br>

                                            </div>

                                            </div>
                                            <br>    
                                        </div>

                                <div class="col-sm-10">
                                            <input type="text" class="form-control" name="ruta" id="ruta" value=""
                                            required  placeholder="Ingresar ruta">
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                            <div class="invalid-feedback">
                                                Ingrese el codigo.
                                            </div>
                                            <br>    
                                        </div>
                                        
                                        <label class="col-sm-2 col-form-label">Estate</label>
                                        <div class="col-sm-10">

                                <br>
                                <button name="btnAgregar" class="btn btn-primary" type="button" onclick="save()" data-bs-dismiss="modal">Agregar</button>
